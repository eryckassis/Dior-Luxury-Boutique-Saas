<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Conscious Creator - Explore silence, space, depth and wisdom through mindful creation"
    />
    <meta name="theme-color" content="#1a1a1a" />

    <title>The Conscious Creator | Wisdom Through Silence & Space</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
  </head>

  <body>
    <!-- =========================================================================
         SPA ROOT CONTAINER
         =========================================================================
         Toda a aplicação é renderizada aqui pelo router SPA.
         A Splash Page é a rota "/" e é renderizada automaticamente.
         ========================================================================= -->

    <!-- Preloader (usado nas transições entre páginas) -->
    <div class="preloader">
      <div class="text-container">
        <div class="imagem-logo">
          <img
            src="https://i.postimg.cc/ZnW2TBX1/Design-sem-nome-3.png"
            alt="Loading..."
          />
        </div>
      </div>
    </div>

    <!-- SPA Root Container -->
    <div id="app-root"></div>

    <!-- Global Components -->
    <profile-menu></profile-menu>
    <fragrances-modal></fragrances-modal>

    <!-- External Scripts -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
